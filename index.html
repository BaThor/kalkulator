<!DOCTYPE html>
<html>
    <head>
        <title>Kalkulator</title>
    </head>
    <body> 
        <div id="container">
            <form name="form">
                <input id="text">
            </form>
            <table>   
                <tr>
                    <td><input class="button" type="button" value="&#8592;" onclick="wrzuc('&#8592;')"></td>
                    <td><input class="button" type="button" value="C" onclick="clr()"></td>
                    <td><input class="button" type="button" value="&#177;" onclick="wrzuc('&#177;')"></td>
                    <td><input class="button" type="button" value="&#8730;" onclick="wrzuc('&#8730;')"></td>
                </tr>            
                <tr>
                    <td><input class="button" type="button" value="7" onclick="wrzuc(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="wrzuc(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="wrzuc(9)"></td>
                    <td><input class="button" type="button" value="/" onclick="wrzuc('/')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="wrzuc(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="wrzuc(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="wrzuc(6)"></td>
                    <td><input class="button" type="button" value="*" onclick="wrzuc('*')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="wrzuc(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="wrzuc(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="wrzuc(3)"></td>
                    <td><input class="button" type="button" value="-" onclick="wrzuc('-')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="0" onclick="wrzuc(0)"></td>
                    <td><input class="button" type="button" value="," onclick="wrzuc(',')"></td>
                    <td><input class="button" type="button" value="+" onclick="wrzuc('+')"></td>
                    <td><input class="button" type="button" value="=" onclick="rownosc()"></td>
                </tr>
            </table>
        </div>
        <script>
            
            function wrzuc(num){
                document.form.text.value = document.form.text.value + num
            }
            
            function rownosc(){
                var wyn = document.form.text.value;
                if(wyn) {
                    document.form.text.value = eval(wyn);
                }
            }
            
            function clr(){
                document.form.text.value = "";
            }
        </script>
        
        
    </body>
</html>
